<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-bind.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">

<dom-module id="my-footer">
  <template>
    <style>
      .text-white {
        color: #fff;
        font-size: 1.5em;
      }
      .text-gray {
        color: gray;
        font-size: 1em;
      }
      .container {
        background-color: #38d7dc;
        padding: 1em 1em 1em 1em;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        align-content: center;
      }
      .section {
        padding: 1em 1em 1em 1em;
        flex: 1 0 25%;
        justify-content: center;
        align-items: center;
        align-content: center;
      }
      .myimages {
        height: 50px;
        align-self: center;
        justify-content: center;
      }
    </style>
    <div class="container">
      <template is="dom-repeat" items="[[sections]]" as="section">
        <div class="section">
          <img class="myimages" src="[[section.arrImage]]" />
          <article class="text-white">[[section.arrTitle]]</article>
          <article class="text-gray"><p>[[section.arrText]]</p></article>
        </div>
      </template>
    </div>
  </template>

  <script>
    /**
     * `my-footer`
     * My Polymer Footer exercise
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyFooter extends Polymer.Element {
      static get is() { return 'my-footer'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'my-footer'
          },
          sections: {
            type: Array,
            value: []
          }
        };
      }
    }

    window.customElements.define(MyFooter.is, MyFooter);
  </script>
</dom-module>
