<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-bind.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">

<dom-module id="my-footer">
  <template>
    <style>
      .text-white {
        color: #fff
      }
      .text-gray {
        color: gray;
      }
      .my-images {
        height: 30px;
      }
      .container {
        background-color: #38d7dc;
        display: flex;
        flex-direction: row;
      }
      .section {
        display: flex;
        flex-direction: column;
      }
    </style>
    <div class="container">
      <template is="dom-repeat" items="[[sections]]" as="section">
        <div class="section">
          <img class="my-images" src="[[section.arrImage]]" />
          <br>
          <section class="text-white">[[section.arrTitle]]</section>
          <br>
          <section class="text-gray">[[section.arrText]]</section>
        </div>
      </template>
    </div>
  </template>

  <script>
    /**
     * `my-footer`
     * My Polymer Footer exercise
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyFooter extends Polymer.Element {
      static get is() { return 'my-footer'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'my-footer'
          },
          sections: {
            type: Array,
            value: []
          }
        };
      }
    }

    window.customElements.define(MyFooter.is, MyFooter);
  </script>
</dom-module>
